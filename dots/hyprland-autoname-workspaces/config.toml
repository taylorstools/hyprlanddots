version = "1.1.12"

[format]
dedup = true
dedup_inactive_fullscreen = false
delim = " "
client = "{icon}{delim}"
client_active = "{icon}"
workspace = "{name} {delim}{clients}"
workspace_empty = "{name}"
client_dup = "{icon}{counter_sup}{delim}"
client_dup_fullscreen = "[{icon}]{delim}{icon}{counter_unfocused_sup}"
client_fullscreen = "<span color='#FFFFFF'>{icon}</span>{delim}"

[class_active]
DEFAULT=""
"(?i)firefox" = "󰈹"

# [initial_class]
# "DEFAULT" = " {class}: {title}"
# "(?i)alacritty" = "term"

# [initial_class_active]
# "(?i)alacritty" = "*TERM*"

# regex captures support is supported
[title_in_class."(?i)foot"]
"emerge: (.+?/.+?)-.*" = "{match1}"

[initial_title_in_class."alacritty"]
"zsh" = "Zsh"

[title_in_class."(firefox|chrom.*)"]
"(?i)YouTube" = ""
"(?i)twitch" = ""
"(?i)Google Drive" = ""
