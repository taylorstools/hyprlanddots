# INPUT FIELD
input-field {
    monitor =
    size = 18%, 5%
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.5 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $color12rgba $color13rgba 90deg
    check_color = rgb(800020) rgb(D22B2B) 90deg
    inner_color = rgba(0, 0, 0, 0.5)
    fail_color = $color12rgba $color13rgba 90deg
    fail_text = Try again # can be set to empty
    fail_transition = 300
    capslock_color = -1
    font_color = $color13
    fade_on_empty = false
    font_family = Segoe UI
    placeholder_text = ï€£   Password
    hide_input = false
    position = 0, 300
    halign = center
    valign = bottom
}

